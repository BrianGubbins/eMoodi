<div class="container text-center" (submit)="onLoginSubmit()">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please Login</h2>
      <input type="username"  class="form-control" placeholder="Username" required autofocus [(ngModel)]="username" name="username">
      <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
